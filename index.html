<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Odin Admin Dashboard</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img src="./img/placeholder.png" alt="Logo image" class="logo">
        <span class="site-name">DashBoard</span>
      </div>

      <ul class="menu-list">
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Home Icon" class="small-icon">
            <p>Home</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="History Icon" class="small-icon">
            <p>History</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Tasks Icon" class="small-icon">
            <p>Tasks</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Communities Icon" class="small-icon">
            <p>Communities</p>
          </a>
        </li>    
      </ul>

      <ul class="menu-list">
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Settings Icon" class="small-icon">
            <p>Settings</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Support Icon" class="small-icon">
            <p>Support</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Privacy Icon" class="small-icon">
            <p>Privacy</p>
          </a>
        </li>
      </ul>
    </div>

    <div class="header">
      <form action="/search" method="get">
        <input type="text" name="search" placeholder="Search...">
        <button type="submit" class="search-button"></button>
      </form>

      <div class="profile-section">
        <a href="#messages">
          <img src="./img/placeholder.png" alt="Messages Icon" class="small-icon">
        </a>
        <a href="#alerts">
          <img src="./img/placeholder.png" alt="Alerts Icon" class="small-icon">
        </a>
        <a href="#profile" id="profile-link">
          <img src="./img/placeholder.png" alt="Profile picture" class="profile-picture">
        </a>
      </div>
    </div>

    <div class="content-section"></div>

    <div class="news-section"></div>
  </body>
</html>
