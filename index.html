<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Odin Admin Dashboard</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

      <div class="logo-container">
        <img src="./img/placeholder.png" alt="Logo image" class="logo">
        <span class="site-name">DashBoard</span>
      </div>

      <ul class="menu-list">
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Home Icon" class="small-icon">
            <p>Home</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="History Icon" class="small-icon">
            <p>History</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Tasks Icon" class="small-icon">
            <p>Tasks</p>

        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Communities Icon" class="small-icon">

          </a>
        </li>

      <ul class="menu-list">
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Settings Icon" class="small-icon">
            <p>Settings</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Support Icon" class="small-icon">
            <p>Support</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/placeholder.png" alt="Privacy Icon" class="small-icon">
            <p>Privacy</p>
          </a>
        </li>
      </ul>
    </div>

    <div class="header">
      <a href="">
        <img src="./img/placeholder.png" alt="" class="small-icon">
      </a>
    </div>

    <div class="content-section"></div>

    <div class="news-section"></div>
